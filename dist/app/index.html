<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files sorter</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="nav-bar">
            <smart-hover override-styles="true">
                <div class="input-container theme-toggle">
                    <i class="material-icons">dark_mode</i>
                    <span>Theme</span>
                </div>
                <div class="input-container notifications-toggle">
                    <i class="material-icons">notifications_off</i>
                    <span>Notifications</span>
                </div>
            </smart-hover>
        </div>

        <div class="column left-column" id="folder-handler"></div>

        <div class="column right-column">
            <div class="categories" id="categories-handler"></div>
            <div class="extensions" id="extensions-handler"></div>
        </div>
    </div>

    <div class="footer">Thanks for using the app <3 </div>
    <script src="app.js"></script>
</body>

</html>
