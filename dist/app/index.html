<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File sorter</title>
</head>
<body>
    <!-- Titlebar is prepended here on windows-->
    <div class="main-content">
        <div class="column left-column">
            <div class="column-title">
                <p>Folders</p>
            </div>

            <div class="column-content">
                <div class="folder-selector">
                    <div class="add-folder"></div>
                    <div class="folder-path" spellcheck="false">
                        <!-- <i style="color: rgb(112, 112, 112)">
                            Select a folder to organize or watch
                        </i> -->
                    </div>
                </div>
                
                <div class="folder-list"></div>
            </div>
            
        </div>
        <div class="column right-column">
            <div class="column-title">
                <p>Extensions</p>
            </div>
        </div> 
        <input id="folder-selector" type="file" webkitdirectory style="display: none;">
    </div>

    <div class="footer">Thanks for using our app <3</div>
    <script src="app.js"></script>
</body>
</html>
