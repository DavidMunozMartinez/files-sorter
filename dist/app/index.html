<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File sorter</title>
</head>
<body>
    <!-- Titlebar is prepended here on windows-->
    <div class="main-content">
        <div class="column left-column">
            <div class="column-title">
                <p>Folders</p>
            </div>

            <div class="column-content">
                <div class="folder-selector">
                    <div class="add-folder">
                        <i class="material-icons">create_new_folder</i>
                    </div>
                    <div class="submit-folder">
                        <i class="material-icons">check</i>
                    </div>
                    <div class="folder-path" spellcheck="false"></div>
                </div>
                
                <smart-hover class="folder-list">
                </smart-hover>
            </div>
            
        </div>
        <div class="column right-column">
            <div class="categories">
                <div class="column-title">
                    <p>Categories</p>
                </div>
                <div class="category-input" contenteditable="true">
                    <i class="material-icons">add</i>
                </div>
            </div>
            <div class="extensions">
                <div class="column-title">
                    <p>Extensions</p>
                </div>
                <div class="extensions-input" contenteditable="true">
                    <i class="material-icons">add</i>
                </div>
            </div>
        </div> 
        <!-- <input id="folder-selector" type="file" webkitdirectory style="display: none;"> -->
    </div>

    <div class="footer">Thanks for using our app <3</div>
    <script src="app.js"></script>
</body>
</html>
