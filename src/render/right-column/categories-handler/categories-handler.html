<div class="inactive-overlay">
</div>
<div class="column-title">
  <p>Folders<i id="categories-help" class="material-icons">help_outline</i> </p>
</div>
<div class="input-container">
  <div class="category-input" contenteditable="true">
  </div>
  <i class="material-icons">add</i>
</div>

<div class="active-folder">
  <i class="material-icons" style="float: left;">folder</i>
  <div class="active-folder-path" bind:innerText="this.activeFolder">
    <!-- Active folder string will be rendered here -->
  </div>
  <i class="material-icons" style="float: right; cursor: pointer;" bind:onclick="this.openPath()">open_in_new</i>
  <div class="active-folder-files-count" bind:innerText="this.looseFiles">
    <!-- Loose files number will be rendered here -->
  </div>
</div>
<smart-hover
  query-selector=".category-list-item"
  override-styles="true"
  class="category-list"
  children-can-change="true"
  transition-time="100">
  <!-- Category list items will be rendered here -->
</smart-hover>
<span class="section-tip">
  These section shows directories within your automated folders, you can add as many rules as you want to these folders
</span>
