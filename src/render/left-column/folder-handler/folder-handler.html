<div class="column-title">
  <div class="input-container">
    <div class="folder-input" :onclick="this.openFolderDialog()"></div>
    <i class="material-icons">add</i>
  </div>

  <p>Input Folders <i :onclick="this.showFoldersHelp()" class="material-icons">help_outline</i> </p>
</div>

<smart-hover
  class="folder-list"
  query-selector=".folder-list-item"
  override-styles="true"
  children-can-change="true"
  transition-time="100">

  <div :foreach="folder in this.folders"
    :index
    class="folder-list-item"
    :style:animation-delay="120 * :index - :index * 100 + 'ms'"
    :class:active="this.selected === folder.name"
    :onclick="this.selectFolder(folder)">

    <div class="value-holder">${folder.name}</div>
    <i class="material-icons close-icon" :onclick="this.removeFolder(folder)" style="position: relative; float: right">
      close
    </i>
    <i class="material-icons watch-icon"
      :onclick="this.toggleFolderWatcher(event, folder)"
      :title=" 'Turn ' + (folder.active ? 'off' : 'on') + ' folder watcher' ">
      ${folder.active ? 'visibility' : 'visibility_off'}
    </i>
  </div>

</smart-hover>

<span class="section-tip" :class:active="this.showTip">
  Click the icon <i class="material-icons"
      style="font-size: 24px; vertical-align: middle; margin: 5px;">create_new_folder</i> to select a
  folder and start organizing!</br></br>
  </br></br>
</span>
