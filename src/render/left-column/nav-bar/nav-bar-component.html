<smart-hover override-styles="true">
    <div
      class="input-container theme-toggle"
      bind:onclick="this.toggleTheme()">
        <i
          class="material-icons"
          bind:innerText="this.theme + '_mode' ">
          <!-- dark_mode -->
        </i>
        <span>Theme</span>
    </div>
    <div
      class="input-container notifications-toggle"
      bind:onclick="this.toggleNotification()">
        <i 
          class="material-icons"
          bind:innerText="'notifications' + (this.notification ? '' : '_off')">
          <!-- notifications_off -->
        </i>
        <span>Notifications</span>
    </div>
    <div 
      class="input-container check-updates"
      bind:onclick="this.checkForUpdates()">
      <i class="material-icons">
        update
      </i>
      <span>Check for updates</span>
    </div>
</smart-hover>
