<div class="settings-container" :class="this.settingsEnabled ? 'show-settings' : 'hidden-settings'">
  <div class="input-container theme-toggle" :onclick="this.toggleTheme()">
    <i class="material-icons" :innerText="this.theme + '_mode' ">
    </i>
    <span>Theme</span>
  </div>
  <div class="input-container notifications-toggle" :onclick="this.toggleNotification()">
    <i class="material-icons" :innerText="'notifications' + (this.notification ? '' : '_off')">
    </i>
    <span>Notifications</span>
  </div>
  <div 
    class="input-container check-updates"
    :onclick="this.checkForUpdates()"
    :class="this.checkingForUpdatesClass">
    <i class="material-icons">
      update
    </i>
    <span>Check for updates</span>
  </div>

  <div class="input-container settings-toggle" :onclick="this.settingsEnabled = !this.settingsEnabled;">
    <i class="material-icons"> settings </i>
    <span>App Settings</span>
  </div>
</div>
